{{ partial "header" . }}

<main>
    <div class="intro">
        {{ with .Site.Params.profilePic }} 
          <img class="profile" src="{{ . }}"> 
        {{ end }}
        <h1>{{ .Site.Title }}</h1>
        <h2>{{ markdownify .Site.Params.Description }}</h2>
        {{ with .Content }} <div class="homepage-content text-justify">{{ . }}</div> {{ end }}
        <br/>
        <audio preload="auto" controls style="width:100%; height:40px;">
           <source src="https://116.203.119.78:8443/radioRAB#.m4a" type="audio/mpeg">
          </source src="https://116.203.119.78:8443/radioRAB.ogg" type="audio/ogg">
        </audio>
    </div>
</main>

{{ partial "footer" . }}
